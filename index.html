<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos Namorados ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts-background"></div>

    <div id="login-container">
        <h2>💌 Login do Amor 💌</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="login-error"></p>
    </div>

    <div id="main-content" style="display: none;">
        <h1>Feliz Dia dos Namorados! 💖</h1>
        <p class="fofa">Você é a razão do meu sorriso todos os dias.</p>
        <p class="fofa">Te amo mais do que palavras podem expressar.</p>
        <p class="fofa">Nosso amor é meu lugar favorito.</p>

        <div class="galeria">
            <div class="foto">
                <img src="first.jpg" alt="Foto nossa 1">
                <p>Nosso primeiro passeio 💕</p>
            </div>
            <div class="foto">
                <img src="namro.jpg" alt="Foto nossa 2">
                <p>Um dia especial 🌹</p>
            </div>
            <div class="foto">
                <img src="especial.jpg" alt="Foto nossa 3">
                <p>Te amo infinito ❤️</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
